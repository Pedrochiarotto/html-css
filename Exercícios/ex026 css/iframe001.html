<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<!--O Style predomina no iframe-->
<style>

    iframe{
        height: 400px;
        width: 400px;
    }
</style>
<body>
    
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Site do Cursoemvideo</a>
        </iframe>
        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300" width="300">
            <a href="https://gustavoguanabara.github.io"> No Github</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
