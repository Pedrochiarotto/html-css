<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:800px)" srcset ="Imagens/foto-P.png" type="image/png">
        <source media="(max-width:1050px)"srcset="Imagens/foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="imagem flexível">
        

    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender reproduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Seu navegador não consegue reproduzir <a href="midia/guanacast-33.mp3"></a>clique aqui para baixar o arquivo.</p>

    </audio>
    
</body>
</html>
